<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imge/x-icon" href="/logo.png">
    <link rel="stylesheet" href="styles.scss">
    <title>Login Template</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bienvenido a nuestra LOGIN TEMPLATE</h1>
                <p>Por favor inicie sesion para consumir ver plantillas</p>
                <form action="" class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="mail">Introduce su correo</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Introduce su contraseña</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" name="checkbox" id="recheckbox">
                                <label for="recheckbox" id="checkboxLabel">Aceptar los Términos y Condiciones</label>
                            </div>
                        </div>
                        <button type="submit" id="">Sing In</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="#">
                            <img src="/facebook.png" width="30" alt="social icon"> Facebook Login
                        </a>
                        <a href="#">
                            <img src="/buscar.png" width="30" alt="social icon"> Google Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-right">
            <img src="/-logo.png" alt="logo banner">
        </div>
    </div>
</body>
</html>
